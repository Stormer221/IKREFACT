<app-card>
  <div class="titlebar">
    <h1>{{invoice?.title}}</h1>
    <button (click)="toOverview()"><i class="fa fa-arrow-left"></i></button>
  </div>
</app-card>
<app-card>
  <p>invoiceID: {{invoice?.invoiceID}}</p>
  <p>Title: {{invoice?.title}}</p>
  <p>beschrijving: {{invoice?.description}}</p>
  <p>aanmaak datum: {{invoice?.date}}</p>
  <p>lever datum: {{invoice?.deliveryDate}}</p>
  <p>BTW: {{invoice.vat}}</p>
  <p>Kosten: {{invoice?.price}}</p>
  <p *ngIf="invoice?.paid">Betaald </p>
  <p *ngIf="!invoice?.paid">Niet betaald </p>

</app-card>
<app-card>
  <div class="button-list">
    <button class="btn danger" (click)="deleteInvoice(invoice.invoiceID)"><i class="fa fa-trash"></i> Verwijder</button>
    <button class="btn" (click)="modifyInvoice()"><i class="fa fa-edit"></i> Wijzig
    </button>
  </div>
</app-card>
