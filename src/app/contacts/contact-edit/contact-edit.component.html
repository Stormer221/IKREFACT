<app-card>
  <h1>Contact</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <ul>
      <div formGroupName="contactData">
        <li>
          <label for="name">Voornaam:</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class=" pull right"></li>
        <li>
          <label for="infix">Tussenvoegsel:</label>
          <input
            type="text"
            id="infix"
            fromControlName="infix"
            class="pull right"></li>
        <li>
          <label for="lastname">Achternaam:</label>
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            class="pull right"></li>
      </div>
      <br>
      <div class="form-group" formArrayName="emailData"
           *ngFor="let emailItem of contactForm.controls['emails'].controls; let i = index">
        <li>
          <label for="email">email:</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="pull right"></li>
        <li>
          <label for="emailDescription">Beslchrijving:</label>
          <input
            type="text"
            id="emailDescription"
            formControlName="email"
            class="pull right"></li>
      </div>
      <br>
      <button type="button" (click)="addEmail()" *ngIf="contactForm.controls['emails'].controls.length < 3">Add Next</button>
      <button type="button" (click)="removeEmail()" *ngIf="contactForm.controls['emails'].controls.length > 1">Remove last</button>
      <li class="button-list">
        <button type="submit">Opslaan</button>
        <button (click)="toContacts()">Cancel</button></li>
    </ul>
  </form>
</app-card>
