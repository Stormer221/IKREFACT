<div class="title">Walbert</div>
<app-card>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.form)">
    <label for="username"> Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password">
    <button id="submit" [disabled]="!loginForm.valid">Inloggen</button>
  </form>
</app-card>
