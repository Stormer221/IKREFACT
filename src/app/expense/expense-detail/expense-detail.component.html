<div *ngIf="expense">
  <app-card>
    <div class="titlebar">
      <h1>{{expense.title}}</h1>
      <button routerLink="/onkosten">Terug</button>
    </div>
  </app-card>
  <app-card>
    <p>{{expense.costItem|titlecase}} van &euro; {{expense.amount}} op {{expense.date | date: 'dd/MM/yyyy'}}
      bij {{expense.company}}</p>
    <hr>
    <p>{{expense.description}}</p>
    <div class="button-list">
      <button (click)="deleteExpence()">Verwijder</button>
      <button routerLink="/onkosten/{{expense.expenseID}}/wijzigen">Wijzig</button>
    </div>
  </app-card>
</div>
