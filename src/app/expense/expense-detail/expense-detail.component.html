<div *ngIf="expense">
  <app-card>
    <div class="titlebar">
      <h1>{{expense.title}}</h1>
      <button routerLink="/onkosten">Terug</button>
    </div>
  </app-card>
  <app-card>
    <p>{{expense.costItem|titlecase}} van &euro; {{expense.amount}} op {{expense.date}} bij {{expense.company}}</p>
    <hr>
    <p>{{expense.description}}</p>
    <button (click)="deleteExpence()">Verwijder</button>
  </app-card>
</div>
